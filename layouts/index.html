{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <svg xmlns='http://www.w3.org/2000/svg' class='feather text-violet feather-big' width="20em" height="20em">
        <use href="{{ `images/feather/feather-sprite.svg#activity` | relURL }}"/>
      </svg>
      <h1 class="display-4 fw-semibold mb-3">LUKA</h1>
      <p class="lead mb-4">{{ .Site.Params.Description }}</p>
      <a class="btn btn-bd-primary btn-lg px-4 mb-2" href="https://github.com/eshansinghal14/hugo-mock-landing-page" role="button">Get Started</a>
      <p class="text-muted mb-0">Open-source MIT Licensed.</p>
    </div>
  </div>
</section>

<section class="section container my-3">
  {{ partial "features" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Latest Posts</h3>
  {{/*  {{ partial "latest-posts" . }}  */}}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Featured Pages</h3>
  {{/*  {{ partial "featured-pages" . }}  */}}
</section>

{{ end }}
